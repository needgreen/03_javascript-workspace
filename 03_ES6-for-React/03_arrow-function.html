<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      {
        const hello = function () {
          console.log("안녕하세요");

          // ES6
          const ciao = () => {
            console.log("안녕하세요!");
          };
        };

        /*
        화살표 함수 {
        (매개변수) 
        실행구문1;
        실행구문2;
        [return 값;] 
        }
        */
      }

      {
        // 실행 구문의 차이
        // 실행 구문이 여러개라면 반드시 {}  생략 가능
        const dog = () => {
          console.log("dog");
          console.log("good");
        };

        // 실행 구문이 한 개라면 {} 생략 가능
        const meow = () => console.log("야옹");
      }

      {
        // 매개변수의 개수의 차이
        // - 매개변수가 없거나 여러개일 경우 () 필수
        const hello = () => console.log("hello");
        const ciao = (name, msg) => console.log(`${name}님 ${msg}!!!`);
        // 매개변수가 한 개일 경우 () 생략 가능
        const bye = (name) => console.log(`${name}님 안녕히가세요.`);
      }

      {
        // 반환값의 차이
        // 다른 실행문과 함께 반환값이 존재할 경우 {} 필수 작성
        const hello = () => {
          console.log("hello");
          return "안녕";
        };

        // 별도의 실행문 없이 곧바로 특정 값을 반환하는 경우 {}, return 생략가능
        const bye = () => "안녕";
      }
    </script>
  </body>
</html>
